<!DOCTYPE html>
<html>

<head>
	<title>Расписание курьеров</title>
	<meta charset="utf-8">
	<link href="frontend/tabulator/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="frontend/jquery-ui-1.13.1.custom/jquery-ui.min.css" rel="stylesheet">
	<script type="text/javascript" src="frontend/jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="frontend/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="frontend/luxon/luxon.min.js"></script>
	<script type="text/javascript" src="frontend/tabulator/dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="frontend/js/main.js"></script>
</head>

<body>
	Добавить новый рейс:
	Регион <select id="region-select"></select>
	Дата отправления <input type="text" id="departure-time-datepicker">
	Курьер <select id="courier-select"></select>
	Дата прибытия <input type="datetime" id="calculated-arrival-time" readonly>
	<input type="button" value="Создать" id="create-race">
	<label id="status"></label>
	<p>
		Фильтр по дате отправления курьера: <input type="text" id="datepicker-departure-filter"
			title="Пустое значение равно 1970-01-01">
		Фильтр по дате прибытия курьера: <input type="text" id="datepicker-arrival-filter"
			title="Пустое значение равно 2100-12-30">
	</p>
	<div id="races-table"></div>
</body>

</html>
